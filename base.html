<html>
    <head>
        <title>Child Dictionary</title>
    </head>
    <body style="background-color: rgb(65, 217, 231)">
        <section class="hero" align="center">
          <h1
            style="
             text-align: center ;
              background-color: rgb(10, 5, 27);
              color: rgb(240, 22, 22);
              padding: 0rem;
              margin: 6rem;
              font-size: 2.4rem;
              font-family: Arial;
            ">
            Dictionary</h1> 
        <form action = 'explain' method = 'post'>
            <label for="operation"
            style="
                text-align: center ;
                flex-direction: column;
                padding: 1rem 2rem;
                font-size: 2rem;
                "
                >
                Enter a word :</label> 
            <input type="string" name = 'Word' placeholder="Word" required = "required" style="height:50px; width:200px;"/>
            <button type = "submit"
            class="btn"
            style="
                text-align: center ;
                margin: 2rem;
                flex-direction: column;
                padding: 1rem 2rem;
                border: none;
                font-size: 1rem;
                border-radius: 1rem;
                cursor: pointer;
            "
          >
            explain</button> 
            </form>
            <h3
            style="
                color: rgb(14, 13, 13);
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                padding: 0rem;
                margin: 4rem;
                font-size: 1rem;
                font-family: Arial, Helvetica, sans-serif;
            "
            >
                {{ Explaination }}
        </h3>

    </body>
</html>
